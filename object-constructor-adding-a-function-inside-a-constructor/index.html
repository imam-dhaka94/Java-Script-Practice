        //create a tamplate by a constructor. by this template creat multiple object. and for print thease objects. create a function inside of the constructor.
        function Student(name, age, cgpa, lang){
            this.name = name; //name a je info pass hosse ta this.           name a store hosse
            this.age = age;
            this.cgpa = cgpa;
            this.lang = lang;

            //for printing create a fungtion inside of this constructor
            this.display = function(){
                console.log("Name: " + this.name);
                console.log("Age: " + this.age);
                console.log("Cgpa: " + this.cgpa);
                console.log("Language: " + this.lang);

            }

        };
        // ai object we ifo gulo ai function er moddhe pass kora hosse.
        var student1 = new Student("Imam", 30, 4.25, ["Bangla", "English", "Hindi", "Urdu"]);
        var student2 = new Student("Farhana", 21, "5.00", ["English", "Bnagla", "Urdu"]);
        var student3 = new Student("Julhash", 29, "4.50", ["Bangla", "Hindi", "Urdu"]);
        //for printing call the function
        student1.display();
        student2.display();
        student3.display();
        
        
    </script>
