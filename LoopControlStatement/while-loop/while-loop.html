<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    

    <script>
        //print 1-100 by using while loop
        var x=1;
        while(x<=100){
            document.write(" "+ x);
            x=x+1;
           
        }
        document.write("<h2>end</h2>")

        //print even no by using while loop
        var i=2;
        while(i<=100){
            document.write(" "+ i);
            i++;
        }
        document.write("<h2>end</h2>");


        //summetion of 1-10
        var i=1;
        var sum = 0;
        while(i<=10){
            sum = sum+i;
            i=i+1;
        }

        document.write(sum);
        document.write("<h2>end</h2>");

        //print the summtion of all even no
        var i=2;
        var sum = 0;
        while(i<=100){
            sum = sum+i;
            i=i+1;
        }
        document.write(sum);
        document.write("<h2>end</h2>");

    </script>
</body>
</html>
