    <script>
        // var x=1;
        // do{
        //     document.write(" " + x);

        // }while(x<=20)

        var x=1;
        var sum = 0;
        do{
            if(x%3==0 && x%5==0){
                sum = sum + x;
            }
            x = x+1;
        }while(x<=100)
        document.write(" " + sum);
    </script>
</body>
