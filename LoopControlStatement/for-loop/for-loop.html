<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/niQQ5qB4WRA?si=XLmcEdTOD6QjJ1mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
    

    <script>
        //  strarting      condition(how many              
        //                         times 
        //                     will continue)           update
        // for(var x=1;                x<=10;           x=x+1){
        //     document.write("<h1>Bangladesh<h1/>")
        // }

        for(var x=1; x<=100; x=x+1){
            document.write(" " + x + "<hr/>");
        }

        for(var x=1; x<=99; x=x+2){
            document.write(" " + x + "<br/>");
        }

        document.write("end" + "<br/>");

        for(var x=100; x>=1; x=x+1){
            document.write(" " + x );
        }

    </script>
</body>
