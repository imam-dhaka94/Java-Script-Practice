<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concatenation in js</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S09l_YSOp80?si=KowqYr5KNgoNEM8q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <br>

    <script>
        document.write("Imam" + " Hossain <br/>"); //concatenation (+) with 2 string
        var firstname = " Imam";
        var lastname = " Hossain"
        document.write(firstname + lastname + "<br/>"); // concatenate bu using variable
        var fullname = firstname + lastname;
        document.write(fullname + "<br/>");
        document.write("My name is " + fullname + "<br/>");
        document.write(fullname + " is my name <br/>");
        document.write("My name is " + fullname + " Howlader <br/>");
        var num1 = 30;
        var num2 = 40;
        document.write("Num1 = " + num1 + ", Num2 = " + num2);

    </script>
</body>
</html>
