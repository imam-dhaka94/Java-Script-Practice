<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <button onclick="prev()">Previous</button>
    <img src="" alt="">
    <button onclick="next()">Next</button><br><br>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/zdNXpQ372tg?si=G8J_BhhTn0ETuSAs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <script>
        var imgTag = document.getElementsByTagName("img")[0];
        imgTag.style.height= "450px";
        imgTag.style.width= "280px"
        var photos = ["images/1.jfif", "images/2.jfif", "images/3.jfif", "images/4.jfif", "images/5.jfif", "images/6.jfif"];
       
       
        var count = 0;

    
        function next(){
            count++
            if(count>=photos.length){
                count = 0;
                imgTag.src= photos[count]
            }else{
                imgTag.src= photos[count];
            }
            

        };
        function prev(){
            count--
            if(count<0){
                count=photos.length-1;
                imgTag.src= photos[count];
            }else{
                imgTag.src= photos[count];
            }
            
        }

    </script>
</body>
</html>
