<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Function</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MgbaEF0rl8Y?si=huyfOaFpK7bCC0zR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br><br>
    <script>
        //for addition
        function sum(no1, no2){
            var result = no1+no2;
            return result;
        }
        var Sumresult = sum(12,13);
        document.write("Sum = " + Sumresult +"<br>");

        //for substraction
        function sub(no1, no2){
            var result = no1-no2;
            return result;
        }
        var Subresult = sub(100,70);
        document.write("Sub = "+ Subresult+"<br>");


        //for multiply
        function mult(no1, no2){
            var result = no1 * no2;
            return result;
        }
        var Multresult = mult(13,14);
        document.write("Result = "+Multresult+"<br>");

        //for divission
        function divission(no1,no2){
            var result = no1/no2;
            return result;
        }
        var DivResult = divission(90,9);
        document.write("Divission = "+ DivResult+"<br>")


    </script>
</body>
</html>
