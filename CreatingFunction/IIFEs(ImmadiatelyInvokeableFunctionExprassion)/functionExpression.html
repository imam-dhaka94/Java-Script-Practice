<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function expression</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/E_J2RItCOek?si=Mv03JL0ObLRWohlu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br><br>
    <script>
        // 1ti variable er moddhe function ke rekhe diye oi function ke variable er name diye call kora jay. ar ati akti function expression.
        var display2 = function display(msg){
            document.write(msg);
        }
        display2("Hi I am message")
    </script>
</body>
</html>
