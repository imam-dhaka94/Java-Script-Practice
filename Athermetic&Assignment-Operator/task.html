    <script>
        var num1 = Number(prompt("enter 1st no"));
        var num2 = Number(prompt("enter your 2nd no"));
        // num1 = ParseInt(num1, 10);
        // num2 = ParseInt(num2, 10);
        var plus = num1 + num2;
        var minus = num1 - num2;
        var multiply = num1 * num2;
        var devided = num1 / num2;
        var modulus = num1 % num2;
        document.write(num1 + " + " + num2 + "= " + (plus) + "<br/>");
        document.write(num1 + " - " + num2 + "= " + (minus) + "<br/>");
        document.write(num1 + " * " + num2 + "= " + (multiply) + "<br/>");
        document.write(num1 + " / " + num2 + "= " + (devided) + "<br/>");
        document.write(num1 + " % " + num2 + "= " + (modulus) + "<br/>");

    </script>
