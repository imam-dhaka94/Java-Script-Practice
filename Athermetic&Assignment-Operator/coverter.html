<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celcius</title>
</head>
<body>
    


    <script>
        var fahr = Number(prompt("enter farenheight= "));
        var cel = ((fahr - 32)*5)/9;
        cel = cel.toFixed(8);
        document.write("Celcius= " .concat(cel));
    </script>
</body>
</html>
