<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <script>
        //array is a collection of variable
              //Array        index no =0   index no =1    index no =2
        var     names    = [    "Imam",      "Mariya",       "Lily"];
        //extra value add by array library function .push();
        names.push("Mim"); 
        //array size printing
        console.log(names.lenght);
        //print index no 0=> Imam
        console.log(names[0]);
        //print index no 1=> Imam
        console.log(names[1]);
        //print index no 2=> Imam
        console.log(names[2]);
        //print index no 3=> Imam
        console.log(names[3]);
        //print full array
        console.log(names);


    </script>
</body>
</html>
