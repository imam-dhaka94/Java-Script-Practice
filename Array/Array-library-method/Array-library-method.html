<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Library Method</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t1qDSAUclzI?si=kSjZvzlYN-YVJiR3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <script>
        //if we give one vaue in slice() then from first value of main array will be sliced or cutted and the others values will be stored in a new array which is declared by a var. for example.
        var names = ["Imam", "Mariya", "Mim", "Lily", "Khadija"];
        var newArray = names.slice(2);
        console.log(newArray);

        //and if we give 2 index no for declared a range by index no in slice then from the first index no till before a last index no's values will be stored in a new array for example:
        var newNames = names.slice(1,4);
        console.log(newNames); 
    </script>
</body>
</html>
