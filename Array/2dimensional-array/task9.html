        //create a function call highestRunscorer that will received 2 dimensional array called playersInfo. Based on highest score, return the name of the player.
        function highestRunscorer(playersInfo){
            var highestscorer = playersInfo[0][0];
            var highestscore = playersInfo [0][1];
            for(var x=1; x<playersInfo.lenght; x++){
                        //sob scorer er col index no 1
                if(highestscore<playersInfo[x][1]){
                    highestscore = [x][1];
                    highestscorer = [x][0];
                }
            }
            return highestscorer;
           
        }
        var playersInfo = [
            ["Sakib", 29],
            ["Mushfiq", 77],
            ["Mahmudullah", 33],
            ["Mashrafee",97],
            ["Tamim Iqbal", 60]
        ];
        var nam = highestRunscorer(playersInfo);
        console.log("Highest Scorer = ".concat(nam));
