<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task for Conditional Statement</title>
</head>
<body>
    

    <script>
        var num = prompt("Enter Your Mark to convert Grade: ");
        if(num>100 || num<0)
            document.write("Invalid Marks");
        else if(num>=80 && num<=100)
            document.write("A+");
        else if(num>=70 && num<79)
            document.write("A");
        else if(num>=60 && num<69)
            document.write("A-");
        else if(num>=50 && num<59)
            document.write("B");
        else if(num>=40 && num<49)
            document.write("D");
        else if(num>=33 && num<39)
            document.write("C");
        else
        document.write("fail")
        
    </script>
</body>
</html>
