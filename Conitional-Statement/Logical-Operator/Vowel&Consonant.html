<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/KEmFLpv_wPw?si=trK6Y4USpIP73mk6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br><br>
    

    <script>
        var letter = prompt("Enter a letter: ");
        letter = letter.toLowerCase();
        if(letter=="a" || letter=="e" || letter=="i" || letter=="o" || letter=="u")
            document.write("Vowel");
        else
            document.write("Consonant");
    </script>
</body>
</html>
