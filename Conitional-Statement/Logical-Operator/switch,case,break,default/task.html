<!DOCTYPE html>

    <title>Switch, case, break, default</title>
</head>
<body>
    


    <script>
    
    // multiple case use
        var letter = prompt("Enter a letter: ");
        letter = letter.toLowerCase();
        switch(letter){
             
            case "a":
            case "e": 
            case "i": 
            case "o":
            case "u":
                document.write("Vowel");
                break;
            default:
                document.write("Consonant");
        }
